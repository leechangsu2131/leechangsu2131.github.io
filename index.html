<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 프로젝트 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* --- 메뉴 스타일 시작 --- */
        .main-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .menu-item {
            position: relative;
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .popup-menu {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 1rem;
            width: 250px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, top 0.3s ease, visibility 0.3s;
            border: 1px solid #eee;
        }

        .popup-menu.active {
            opacity: 1;
            visibility: visible;
            top: 100%;
        }

        .popup-menu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        .popup-menu ul {
            list-style: none;
        }

        .popup-menu li a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }

        .popup-menu li a:hover {
            background-color: #f4f4f9;
        }
        /* --- 메뉴 스타일 끝 --- */

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .github-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .github-link:hover {
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .main-menu {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .popup-menu {
                width: 90vw;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>개인 프로젝트 포트폴리오</h1>
            <p>다양한 프로젝트와 지식을 정리한 개인 웹사이트입니다</p>
        </header>

        <nav class="main-menu">
            <div class="menu-item">
                <button class="menu-button" data-menu="investment">📈 투자</button>
                <div id="investment-menu" class="popup-menu">
                    <ul>
                        <li><a href="investment-dashboard.html">투자 지식 대시보드</a></li>
                        <li><a href="investstr.html">투자 전략</a></li>
                        <li><a href="PETER.HTML">피터린치 주식분류</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-menu="education">📚 교육</button>
                <div id="education-menu" class="popup-menu">
                    <ul>
                        <li><a href="#">소메뉴 1</a></li>
                        <li><a href="#">소메뉴 2</a></li>
                        <li><a href="#">소메뉴 3</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-menu="diy">🔧 업무</button>
                <div id="diy-menu" class="popup-menu">
                    <ul>
                        <li><a href="#">소메뉴 1</a></li>
                        <li><a href="#">소메뉴 2</a></li>
                        <li><a href="#">소메뉴 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <footer class="footer">
            <p>
                © 2025 개인 프로젝트 포트폴리오 | 
                <a href="https://github.com" class="github-link" target="_blank">GitHub에서 보기</a>
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButtons = document.querySelectorAll('.menu-button');
            const popupMenus = document.querySelectorAll('.popup-menu');

            menuButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // 버튼 클릭이 body로 전파되는 것을 막음

                    const menuId = button.dataset.menu + '-menu';
                    const targetMenu = document.getElementById(menuId);
                    
                    // 현재 클릭된 팝업 메뉴를 제외한 모든 팝업 메뉴를 닫음
                    popupMenus.forEach(menu => {
                        if (menu.id !== menuId) {
                            menu.classList.remove('active');
                        }
                    });

                    // 현재 클릭된 팝업 메뉴의 상태를 토글
                    targetMenu.classList.toggle('active');
                });
            });

            // 문서의 다른 곳을 클릭하면 모든 팝업 메뉴를 닫음
            document.addEventListener('click', () => {
                popupMenus.forEach(menu => {
                    menu.classList.remove('active');
                });
            });

            // 팝업 메뉴 내부를 클릭했을 때는 닫히지 않도록 함
            popupMenus.forEach(menu => {
                menu.addEventListener('click', (event) => {
                    event.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
